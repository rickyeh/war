<!DOCTYPE html>
<html lang="en-us">

    <head>

        <title>A Simple War App</title>

        <link rel="stylesheet" type="text/css" href="war.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="war.js"></script>
    </head>

    <body>
        <h1 style="text-align:center">THIS IS WAR!!!</h1>

        <div id="cardDisplayWrapper">
            <div id="playerOneDisplay"></div>
            <div id="playerTwoDisplay"></div>
        </div>

        <div id="scoreDisplayWrapper">
            <div id="playerOneScore">Score: 0</div>
            <div id="playerTwoScore">Score: 0</div>
        </div>

        <div id="textDisplay">Hello.  Press Draw to Begin!</div>

        <div id="buttonDiv">
            <button onclick="draw()" id="drawButton" type="button">Draw!</button>
            <button onclick="reset()" id="resetButton" type="button">New Game</button>
        </div>
    </body>
</html>
